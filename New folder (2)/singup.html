<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #3b1933, #bd689c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signup-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.signup-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    outline: none;
}

.form-group input:focus {
    box-shadow: 0 0 5px #528878;
}

button {
    background: #528878;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    width: 100%;
    cursor: pointer;
}

button:hover {
    background: #3b6658;
}

.error {
    color: red;
    font-size: 12px;
    margin-top: 10px;
}

.success {
    color: green;
    font-size: 12px;
    margin-top: 10px;
}
  </style>
<div class="signup-container">
<h1>Sign Up</h1>
<form id="signup-form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit">Sign Up</button>
    <div id="message"></div>
</form>
</div>

</body>
</html>
