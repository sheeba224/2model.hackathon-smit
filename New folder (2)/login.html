<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3b1933, #bd689c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            height: 60%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .login-box {
            width: 40%;
            padding: 30px;
            background-color: #528878;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color:#555;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            margin: 10px 0;
            font-size: 12px;
            color: #555;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .welcome-box {
            width: 60%;
            background: url('your-background-image.jpg') no-repeat center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(17, 17, 17);
            text-align: center;
            padding: 20px;
        }

        .welcome-box h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .welcome-box p {
            font-size: 16px;
            line-height: 1.5;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">

                   
                   
                   
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <a href="#" class="forgot-password">Forgot My Password</a>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="welcome-box">
            <h1>Welcome</h1>
            <p>Hello! Welcome Home</p>
        </div>
    </div>
</body>
</html>
